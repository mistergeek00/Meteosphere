<ion-content>
  <img src="assets/imgs/logometeo.png" alt="">
  <p style="color: #7e9eff; font-weight: bold; size: 20px;" class="slogan">Avec le temps toujours en avance</p> 
  <!-- <h3><i primary class="fa fa-sign-in fa-lg"></i></h3> -->
  <br/>
  <br/>

  <div class="box">
    <h2>INSCRIPTION</h2>

        <div class="inputBox">
            <input type="text" name="" required="" [(ngModel)]="fullname">
            <label>Nom Complet</label>
        </div>
        <div class="inputBox">
          <input type="text" name="" required="" [(ngModel)]="mail">
          <label>E-mail</label>
        </div>
        <div class="inputBox">
            <input type="password" name="" required="" [(ngModel)]="secret">
            <label>Mot de passe</label>
        </div>
        <div class="inputBox">
          <input type="password" name="" required="" [(ngModel)]="csecret">
          <label>Confirmer le Mot de passe</label>
        </div>
        <button block ion-button class="login signin" (click)="register()">S'INSCRIRE</button>
        <p style="color:#fff;" (click)="login()">Déjà inscrit ? Se Connecter</p>
  </div>
</ion-content>
