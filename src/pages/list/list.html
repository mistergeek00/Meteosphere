<ion-header no-border>
  <ion-navbar>
    <ion-title>Listes</ion-title>
  </ion-navbar>
<ion-toolbar>
    <ion-searchbar placeholder="Rechercher" autocomplete="on" showCancelButton cancelButtonText=""></ion-searchbar>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="accordion-list">
    <ion-list *ngFor="let citie of cities | filtre: textentrer" no-lines no-padding class="head">
      <button ion-item detail-none class="section-active">
        <ion-icon item-left name="ios-arrow-forward"></ion-icon>
        <div class="title">{{ citie.name }}</div>
      </button>

      <ion-list no-lines>
        <ion-item detail-none text-wrap class="child-item">
          <p><strong>Pays: </strong>  {{ citie.country }}</p>
          <p><strong>CoordonnÃ©es: </strong>  [{{ (citie.lng) | number:'2.0-2'}}, {{ (citie.lat) | number:'2.0-2'}}]</p>
        </ion-item>
      </ion-list>
    </ion-list>
  </ion-list>
</ion-content>
